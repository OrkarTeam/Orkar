<html>
  <head>
    <title>Sign Up</title>
    <style>
      /* Add your styles here */
      /* Font */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

      /* Form styles */
      form {
        max-width: 500px;
        margin: 30px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #f8f8f8;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        font-family: 'Poppins', sans-serif;
      }

      /* Input styles */
      input,
      textarea,
      label,
      button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        outline: none;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }

      input[type="email"],
      input[type="text"],
      input[type="password"] {
        background-color: #fff;
      }

      textarea {
        height: 150px;
      }

      button {
        background-color: #4f8efa;
        color: #fff;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s all;
      }

      button:hover {
        background-color: #3f6dd8;
      }

      /* File drop area styles */
      .file-drop-area {
        border: 2px dashed #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        margin-top: 20px;
        cursor: pointer;
      }

      /* Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-top: 20px;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

        /* Handle */
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 26px;
    height: 26px;
    background-color: #4CAF50;
    border: 1px solid #4CAF50;
    border-radius: 50%;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 26px;
    height: 26px;
    background-color: #4CAF50;
    border: 1px solid #4CAF50;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Specific thumb color */
  .slider::-webkit-slider-thumb {
    background-color: #2196F3;
    border: 1px solid #2196F3;
  }

  .slider::-moz-range-thumb {
    background-color: #2196F3;
    border: 1px solid #2196F3;
  }

  /* Value Indicator */
  .value-indicator {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    color: #333;
    position: relative;
    top: -70px;
    left: -20px;
  }
  .handle {
  left: -20px;
  top: calc(50% - 10px);
  width: 20px;
  height: 20px;
  border-radius: 50% 50% 0 50%;
  background-color: #4285f4;
  transform: rotate(45deg);
  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
  cursor: pointer;
}
.file-drop-container {
  border: 2px dotted #ccc;
  border-radius: 20px;
  display: inline-block;
  padding: 20px;
  position: relative;
  text-align: center;
}

.file-drop-container input[type="file"] {
  opacity: 0;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 100%;
}

.file-drop-container label {
  cursor: pointer;
}

</style>
</head>
</html>
  </style>
</head>
<body>

<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"placeholder="Enter a Username"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"placeholder="Create a Password"><br><br>
  
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password"placeholder="Confirm Password"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"placeholder="Enter your Email"><br><br>
  
  <div class="form-group">
    <label for="wallet-address">Wallet Address</label>
    <input type="text" class="form-control" id="wallet-address" placeholder="Enter your wallet address">
  </div>

  
  <form action="">
    <div class="file-drop-container">
      <input type="file" id="file-drop" multiple>
      <label for="file-drop">Drop files here or click to upload</label>
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>

<html>
  <head>
    <script>
      function searchUser() {
        // Get the input value from the search bar
        var walletAddress = document.getElementById("searchInput").value;
        
        // Make an API call to retrieve the user data
        // Replace the API URL with the actual API endpoint
        fetch("https://example.com/api/user/" + walletAddress)
          .then(response => response.json())
          .then(data => {
            // Update the UI with the user data
            document.getElementById("username").innerHTML = data.username;
            document.getElementById("bio").innerHTML = data.bio;
            document.getElementById("pfp").src = data.pfp;
            
            // Display the inscriptions
            var inscriptions = data.inscriptions;
            var inscriptionsHTML = "";
            for (var i = 0; i < inscriptions.length; i++) {
              var inscription = inscriptions[i];
              inscriptionsHTML += "<div>";
              inscriptionsHTML += "ID: " + inscription.id.substring(0, 5) + "<br>";
              inscriptionsHTML += "Content: " + inscription.content + "<br>";
              inscriptionsHTML += "Output Value: " + inscription.outputValue + "<br>";
              if (inscription.price) {
                inscriptionsHTML += "Price: " + inscription.price + " BTC SATS<br>";
              } else {
                inscriptionsHTML += "Price: Unlisted<br>";
              }
              inscriptionsHTML += "</div>";
            }
            document.getElementById("inscriptions").innerHTML = inscriptionsHTML;
          })
          .catch(error => {
            // Handle errors
            console.error(error);
          });
      }
    </script>
  </head>
  <body>
    <input type="text" id="searchInput">
    <button onclick="searchUser()">Search</button>
    <div id="userInfo">
      <p>Username: <span id="username"></span></p>
      <p>Bio: <span id="bio"></span></p>
      <img id="pfp">
    </div>
    <div id="inscriptions">
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
 rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">

  <head>
    <meta charset="UTF-8">
    <title>Orkar.io</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="https://media.discordapp.net/attachments/933585220114972752/1074176618253254676/OrkarLogo.png" alt="Orkar.io Logo" width="40" height="40">
        </div>
        
        <form class="navbar-search-form" action="#">
          <input class="navbar-search-input" type="text" id="inscriptionId" name="inscriptionid" placeholder="Search by Inscription ID">
          <button class="navbar-search-button" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="navbar-right">
          <a href="#">List an Inscription</a>
          <a href="#">
            <i class="fa-solid fa-circle-user"></i></a>    
            <a href="#">
              <i class="fa-solid fa-gear"></i></a> 
          
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h2>Discover and Collect Unique Inscriptions</h2>
          <p>Buy, sell, and discover unique inscriptions with Orkar.io - the world's leading marketplace for ordinals.</p>
          <a href="#" class="hero-button">Browse Inscriptions</a>
        </div>
      </section>
      <section id="recentInscriptions">
        <!-- Recent inscriptions will be dynamically added here -->
      </section>
    </main>
    <script>
      const recentInscriptionsDiv = document.querySelector("#recentInscriptions");

      fetch("https://ordapi.xyz/feed")
  .then(response => response.json())
  .then(data => {
    console.log(data); // Check the structure of the returned data
  .then(recentInscriptions => {
    for (const inscription of recentInscriptions) {
      const inscriptionDiv = document.createElement("div");
      inscriptionDiv.className = "inscription";

      const link = document.createElement("a");
      link.href = inscription.link;

      const image = document.createElement("img");
      image.src = "path/to/image";
      image.alt = inscription.title;
      image.className = "inscription-image";

      const title = document.createElement("h3");
      title.innerText = inscription.title;
      title.className = "inscription-title";

      link.appendChild(image);
      link.appendChild(title);
      inscriptionDiv.appendChild(link);

      recentInscriptionsDiv.appendChild(inscriptionDiv);
    })
  .catch(error => {
    console.log(error);
  });
    </script>
    <footer>
      <p>&copy; Orkar.io 2023</p>
      <a>
      <div class="footer-social-media">
        <a href="#"><i class="fa fa-twitter"></i></a>
 <a href="#"><i class="fa-brands fa-discord"></i>
      </div>
    </footer>
  </div>
</body>
</html>

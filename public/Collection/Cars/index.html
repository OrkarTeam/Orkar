    <script>
const limit = 1;

// Get the list of IDs from the text file
fetch('ids.txt')
  .then(response => response.text())
  .then(ids => {
    // Split the IDs by line
    const idList = ids.split('\n');

    // Get the container for the inscription grid
    const inscriptionGrid = document.querySelector('.inscription-grid');

    // Loop through each ID and fetch the data
    idList.forEach((id, index) => {
      // Fetch the inscription data for the current ID
      fetch(`https://ordapi.xyz/inscription/${id}?limit=${limit}`)
        .then(response => response.json())
        .then(inscriptionData => {
          // Create the container div
          const containerDiv = document.createElement('div');
          containerDiv.classList.add('inscription-item');

          // Create the image container
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');

          // Create the image element
          const iframe = document.createElement('iframe');
iframe.src = `https://ord.ordscan.xyz/preview/${id}`;
iframe.id = `iframe${index}`;
iframe.classList.add(`iframe${index}`);
iframe.setAttribute('scrolling', 'no');


          // Create the link element
          const link = document.createElement('a');
          link.href = `/inscription/?number=${id}`;
          link.id = `link${index}`;
          link.classList.add(`link${index}`);

          // Create the title element
          const titleElement = document.createElement('a');
          titleElement.id = `title${index}`;
          titleElement.href = `/inscription/?number=${id}`;
          titleElement.classList.add(`title${index}`);
          titleElement.innerHTML = inscriptionData.title;

          // Create the guid element
          const guid = document.createElement('div');
          guid.href = `/inscription/?number=${id}`;
          guid.id = `guid${index}`;
          guid.classList.add(`guid${index}`);
          guid.innerHTML = `Ordinal Cars #${index + 1}`;

          // Add the elements to the container
          imageContainer.appendChild(iframe);
          imageContainer.appendChild(document.createElement('hr'));
          imageContainer.appendChild(link);
          containerDiv.appendChild(imageContainer);
          containerDiv.appendChild(titleElement);
          containerDiv.appendChild(document.createElement('br'));
          containerDiv.appendChild(guid);

          // Add the container to the inscription grid
          inscriptionGrid.appendChild(containerDiv);
        })
        .catch(error => {
          console.error(`Error fetching data for ID ${id}:`, error);
        });
    });
  })
  .catch(error => {
    console.error('Error fetching IDs:', error);
  });

  const collectionsButton = document.getElementById('collectionsButton');
collectionsButton.addEventListener('click', () => {
  window.location.href = '/collection';
});

</script>

    <script>
function getSite() {
  const url = 'https://ordinals.com/feed.xml';
  getData(url);
}

window.addEventListener('load', getSite);

function getData(url) {
  return fetch(url)
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
    .then(data => {
      const items = data.querySelectorAll('item');

      for (let i = 0; i < items.length; i++) {
        const title = items[i].querySelector('title').textContent;
        const guid = items[i].querySelector('guid').textContent;
        const link = items[i].querySelector('link').textContent;
        const id = guid.substring(guid.lastIndexOf('/') + 1);

        document.getElementById(`title${i}`).innerHTML = title;
        document.getElementById(`title${i}`).href = `/inscription?inscriptionid=${id}`;

        document.getElementById(`img${i}`).src = `https://ordinals.com/content/${id}`;
      }
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
}

  
    </script>
